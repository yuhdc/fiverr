<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr</title>
    <!-- FONT GOOGLE  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <header>
        <div class="navbar-wrapper">
            <div class="container">
                <div class="row">
                    <!-- responsive menu -->
                    <button class="navbar__side-menu d-xl-none"></button>
                    <!--  -->
                    <a href="#" class="navbar__logo">
                        <svg width="89" height="27" viewBox="0 0 89 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="fiverr_logo_nav" fill="#404145">
                                <path
                                    d="m81.6 13.1h-3.1c-2 0-3.1 1.5-3.1 4.1v9.3h-6v-13.4h-2.5c-2 0-3.1 1.5-3.1 4.1v9.3h-6v-18.4h6v2.8c1-2.2 2.3-2.8 4.3-2.8h7.3v2.8c1-2.2 2.3-2.8 4.3-2.8h2zm-25.2 5.6h-12.4c.3 2.1 1.6 3.2 3.7 3.2 1.6 0 2.7-.7 3.1-1.8l5.3 1.5c-1.3 3.2-4.5 5.1-8.4 5.1-6.5 0-9.5-5.1-9.5-9.5 0-4.3 2.6-9.4 9.1-9.4 6.9 0 9.2 5.2 9.2 9.1 0 .9 0 1.4-.1 1.8zm-5.7-3.5c-.1-1.6-1.3-3-3.3-3-1.9 0-3 .8-3.4 3zm-22.9 11.3h5.2l6.6-18.3h-6l-3.2 10.7-3.2-10.8h-6zm-24.4 0h5.9v-13.4h5.7v13.4h5.9v-18.4h-11.6v-1.1c0-1.2.9-2 2.2-2h3.5v-5h-4.4c-4.3 0-7.2 2.7-7.2 6.6v1.5h-3.4v5h3.4z">
                                </path>
                            </g>
                            <g id="fiverr_logo_nav_dot" fill="#1dbf73">
                                <path
                                    d="m85.3 27c2 0 3.7-1.7 3.7-3.7s-1.7-3.7-3.7-3.7-3.7 1.7-3.7 3.7 1.7 3.7 3.7 3.7z">
                                </path>
                            </g>
                        </svg>
                    </a>
                    <!-- scrolling search bar -->
                    <div class="navbar__search"></div>
                    <!--  -->
                    <nav class="navbar__menu">
                        <ul>
                            <li>
                                <a href="#">
                                    Fiverr Business
                                </a>
                            </li>
                            <li>
                                <a href="#">Explore</a>
                            <li class="locale-settings">
                                <a href="#"><span style="width:16px;height:16px">
                                        <i class="fa fa-globe"></i>
                                    </span>
                                    <span class="label text-white">English</span></a>
                            </li>
                            <li>
                                <a href="#">$ USD</a>
                            </li>
                            <li class="header-start-selling">
                                <a href="#">Become a Seller</a>
                            </li>
                            <li>
                                <a href="#">Sign In</a>
                            </li>
                            <li>
                                <div class="header-join">
                                    <a href="#">Join</a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="carousel">
        <div class="carousel-wrapper">
            <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./img/homepage/bg-hero-1-1792-x1.jpg" alt="1st slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./img/homepage/bg-hero-2-1792-x1.jpg" alt="2nd slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./img/homepage/bg-hero-3-1792-x1.jpg" alt="3rd slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./img/homepage/bg-hero-4-1792-x1.jpg" alt="4th slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./img/homepage/bg-hero-5-1792-x1.jpg" alt="5th slide">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="partner"> </section>
    <section class="service"> </section>
    <section class="selling"> </section>
    <section class="categories"> </section>
    <section class="bussiness"> </section>
    <section class="testimonial"> </section>
    <section class="made-on"> </section>
    <section class="guide"> </section>
    <section class="banner"> </section>
    <footer></footer>





    <!-- Thư viện hỗ trợ -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script>
        $(window).scroll(function () {
            if ($(window).scrollTop() > 10) {
                $('.navbar-wrapper').addClass('sub-navbar');
            } else {
                $('.navbar-wrapper').removeClass('sub-navbar')
            }
        })
    </script>
</body>

</html>
